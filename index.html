    <style>
        /* أسلوب لتنسيق القائمة */
        body {
            font-family: Arial, sans-serif;
            text-align: right;
            background-color: #5f8f87; /* خلفية للصفحة */
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: #333; /* لون العنوان */
            font-family: 'Amiri', serif; /* خط العنوان */
        }
        header img {
            width: 150px; /* ضبط حجم الشعار */
            margin-bottom: 10px; /* تباعد أسفل الشعار */
        }
        .section {
            margin-bottom: 40px;
            background-color: #ffffff; /* خلفية للقسم */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ظل للقسم */
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-family: 'Amiri', serif; /* خط العنوان */
        }
        .item {
            margin-bottom: 20px;
            cursor: pointer; /* إضافة مؤشر الفأرة للإشارة إلى أن العنصر قابل للنقر */
            position: relative; /* لتحديد موقع النص بالنسبة للصورة */
        }
        .item p {
            color: green; /* لون أسماء الأصناف */
        }
        .old-price {
            color: red; /* لون السعر السابق */
            text-decoration: line-through; /* إضافة خط على السعر السابق */
            margin-left: 10px;
        }
        .whatsapp-logo {
            width: 30px; /* ضبط حجم شعار واتساب */
            margin-right: 5px; /* تباعد يمين الشعار */
            vertical-align: middle; /* ضبط محاذاة الشعار */
        }
        .item-image {
            width: 100%; /* جعل الصورة تمتد على عرض العنصر */
            height: auto; /* للحفاظ على نسبة العرض إلى الارتفاع */
            border-radius: 10px; /* إضافة تدوير للصورة */
        }
        .price-bar {
            position: absolute; /* لوضع الشريط أسفل الصورة */
            bottom: 0; /* لضبط الموقع بالأسفل */
            left: 0; /* لضبط الموقع على اليسار */
            width: 100%; /* جعل الشريط يمتد على عرض العنصر */
            background-color: rgba(255, 255, 255, 0.7); /* خلفية شفافة للشريط */
            padding: 5px; /* تباعد داخلي للشريط */
            border-bottom-left-radius: 10px; /* تدوير الحواف للشريط */
            border-bottom-right-radius: 10px; /* تدوير الحواف للشريط */
        }
        .price-bar p {
            margin: 0; /* إزالة التباعد الخارجي للنص داخل الشريط */
            font-weight: bold; /* جعل النص عريضًا */
            color: #333; /* لون النص */
        }
    </style>
