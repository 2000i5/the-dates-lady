    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        /* أسلوب لتنسيق القائمة */
        body {
            font-family: Arial, sans-serif;
            text-align: right;
            background-color: #5f8f87; /* خلفية للصفحة */
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: #333; /* لون العنوان */
            font-family: 'Amiri', serif; /* خط العنوان */
        }
        header img {
            width: 150px; /* ضبط حجم الشعار */
            margin-bottom: 10px; /* تباعد أسفل الشعار */
        }
        .section {
            margin-bottom: 40px;
            background-color: #ffffff; /* خلفية للقسم */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ظل للقسم */
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-family: 'Amiri', serif; /* خط العنوان */
        }
        .item {
            margin-bottom: 20px;
            cursor: pointer; /* إضافة مؤشر الفأرة للإشارة إلى أن العنصر قابل للنقر */
            position: relative; /* لتحديد موقع شريط المنتجات بالنسبة للعنصر */
        }
        .item p {
            color: green; /* لون أسماء الأصناف */
            margin: 0; /* إزالة التباعد الخارجي للنص */
        }
        .old-price {
            color: red; /* لون السعر السابق */
            text-decoration: line-through; /* إضافة خط على السعر السابق */
            margin-left: 10px;
        }
        .whatsapp-logo {
            width: 30px; /* ضبط حجم شعار واتساب */
            margin-right: 5px; /* تباعد يمين الشعار */
            vertical-align: middle; /* ضبط محاذاة الشعار */
        }
        .item-image {
            width: 100px; /* تحديد عرض الصورة */
            height: auto; /* للحفاظ على نسبة العرض إلى الارتفاع */
            border-radius: 10px; /* إضافة تدوير للصورة */
        }
        .price {
            position: absolute; /* لوضع السعر بالقرب من الصورة */
            bottom: 0; /* لتحديد الموقع بالأسفل */
            left: 0; /* لتحديد الموقع على اليسار */
            background-color: rgba(255, 255, 255, 0.8); /* لون خلفية السعر */
            padding: 5px; /* تباعد داخلي للسعر */
            border-bottom-right-radius: 10px; /* تدوير الحواف للسعر */
        }
        .price p {
            margin: 0; /* إزالة التباعد الخارجي للنص */
            font-weight: bold; /* جعل النص عريضًا */
            color: #333; /* لون النص */
        }
        /* تصميم شريط المنتجات المتحرك */
        .products-slider {
            overflow-x: auto; /* إضافة شريط التمرير الأفقي */
            white-space: nowrap; /* جعل العناصر على سطر واحد دون الانتقال للسطر التالي */
            padding: 10px 0; /* تباعد داخلي للشريط */
        }
        .product {
            display: inline-block; /* عرض العناصر بشكل افقي */
            margin-right: 20px; /* تباعد بين العناصر */
        }
        .product img {
            width: 150px; /* تحديد عرض الصورة */
            border-radius: 10px; /* إضافة تدوير للصورة */
            transition: transform 0.3s ease; /* إضافة تأثير التحول */
        }
        .product:hover img {
            transform: scale(1.1); /* تكبير الصورة عند تحويل المؤشر عليها */
        }
        .product .price {
            position: absolute; /* لوضع السعر بالقرب من الصورة */
            bottom: 0; /* لتحديد الموقع بالأسفل */
            left: 0; /* لتحديد الموقع على اليسار */
            background-color: rgba(255, 255, 255, 0.8); /* لون خلفية السعر */
            padding: 5px; /* تباعد داخلي للسعر */
            border-bottom-right-radius: 10px; /* تدوير الحواف للسعر */
            transform: translateY(calc(100% - 10px)); /* تحريك السعر لأعلى بنسبة الارتفاع مع تباعد 10 بيكسل */
            transition: transform 0.3s ease; /* إضافة تأثير التحول */
        }
        .product:hover .price {
            transform: translateY(0); /* إعادة تحريك السعر للموضع الأصلي عند تحويل المؤشر عليها */
        }
    </style>
</head>

</html>
