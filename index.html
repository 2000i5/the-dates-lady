<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الضيافة لسيدة التمور</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        /* أسلوب لتنسيق القائمة */
        body {
            font-family: Arial, sans-serif;
            text-align: right;
            background-color: #5f8f87; /* خلفية للصفحة */
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: #333; /* لون العنوان */
            font-family: 'Amiri', serif; /* خط العنوان */
        }
        header img {
            width: 150px; /* ضبط حجم الشعار */
            margin-bottom: 10px; /* تباعد أسفل الشعار */
        }
        .section {
            margin-bottom: 40px;
            background-color: #ffffff; /* خلفية للقسم */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ظل للقسم */
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-family: 'Amiri', serif; /* خط العنوان */
        }
        .item {
            margin-bottom: 20px;
            cursor: pointer; /* إضافة مؤشر الفأرة للإشارة إلى أن العنصر قابل للنقر */
        }
        .item p {
            color: green; /* لون أسماء الأصناف */
        }
        .old-price {
            color: red; /* لون السعر السابق */
            text-decoration: line-through; /* إضافة خط على السعر السابق */
            margin-left: 10px;
        }
        .whatsapp-logo {
            width: 30px; /* ضبط حجم شعار واتساب */
            margin-right: 5px; /* تباعد يمين الشعار */
            vertical-align: middle; /* ضبط محاذاة الشعار */
        }
    </style>
</head>
<body>
    <header>
        <img src="whatsapp-logo.png" alt="شعار واتساب" class="whatsapp-logo">
        <a href="https://wa.me/966535641720">0535641720</a>
        <h1>The Dates Lady</h1>
        <h1>قائمة الضيافة لسيدة التمور</h1>
    </header>

    <section class="section">
        <h2>صياني الضيافة الكبيرة</h2>
        <div class="item">
            <div>
                <p>صينية تمر حشو مع زبدة</p>
                <p><span class="old-price">20</span> الكيلو: 15</p>
            </div>
        </div>
        <div class="item">
            <div>
                <p>صينية بكيلة مع سمن</p>
                <p><span class="old-price">25</span> الكيلو: 20</p>
            </div>
        </div>
    </section>

    <section class="section">
        <h2>بوكس التوزيع</h2>
        <div class="item">
            <div>
                <p>بوكس قشد</p>
                <p><span class="old-price">15</span> السعر: 10</p>
            </div>
        </div>
        <div class="item">
            <div>
                <p>بوكس تمر سكري محشي</p>
                <p><span class="old-price">40</span> السعر: 35</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 قائمة الضيافة لسيدة التمور. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
